# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  tags:
    include:
    - '*'

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '458c1603-21ee-4e99-8116-59021a6d17f6'
  azureSubscriptionForACR: '91d8605f-b80a-4b1c-bca1-6ec55bfd1deb'
  azureResourceGroupForACR: 'azure-schema-operator'
  imageRepository: 'azureschemaoperator'
  containerRegistry: 'azureschemaoperator.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  # tag: '$(Build.BuildId)'
  tag: v0.1.2

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: HelmInstaller@0
      displayName: Install Helm 3.10.2
      inputs:
        helmVersion: 3.10.2
    - task: HelmDeploy@0
      displayName: Helm save
      inputs:
        command: save
        chartNameForACR: $(containerRegistry)/helm/azure-schema-operator:$(tag)
        chartPathForACR: $(Build.SourcesDirectory)/charts/azure-schema-operator
        azureSubscriptionForACR: $(azureSubscriptionForACR)
        azureResourceGroupForACR: $(azureResourceGroupForACR)
        azureContainerRegistry: $(dockerRegistryServiceConnection)